<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Contract Interaction</title>
    <!-- Include ethers.js library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="staking.js" defer></script>
    <style>
        /* Simple styling for a cleaner look */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 24px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            margin: 5px;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Staking Contract Interaction</h1>

    <!-- Connect wallet -->
    <button id="connectWalletButton" onclick="connectWallet()">Connect Wallet</button>

    <!-- Stake tokens -->
    <h2>Stake Tokens</h2>
    <input type="text" id="stakeAmount" placeholder="Amount to stake (in tokens)">
    <button id="stakeButton" onclick="stakeTokens()">Stake Tokens</button>

    <!-- Claim rewards -->
    <h2>Claim Rewards</h2>
    <button id="claimRewardsButton" onclick="claimRewards()">Claim Rewards</button>

    <!-- Withdraw tokens -->
    <h2>Withdraw Tokens</h2>
    <input type="text" id="withdrawAmount" placeholder="Amount to withdraw (in tokens)">
    <button id="withdrawButton" onclick="withdrawTokens()">Withdraw Tokens</button>

    <!-- Status output -->
    <div class="status" id="statusMessage"></div>
</body>
</html>
