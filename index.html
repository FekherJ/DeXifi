<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Staking Platform</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="staking.js" defer></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #181818;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
        }

        .tab-active {
            background-color: #1D9BF0;
            color: white;
        }

        .tab-inactive {
            color: #888;
            transition: all 0.2s;
        }

        .tab-inactive:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .btn-primary {
            background-color: #FF7A00;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background-color: #ff5714;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .spinner-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-8">
        <!-- Header Section -->
        <h1 class="text-5xl font-bold text-center mb-8">ðŸŒŒ Web3 Staking Platform</h1>

        <!-- Wallet Connection Section -->
        <div class="text-center mb-8">
            <button id="connectWalletButton" onclick="connectWallet()" 
                class="btn-primary text-xl">Connect Wallet</button>
        </div>

        <!-- Dashboard Section -->
        <div class="glass p-8 mb-8">
            <h2 class="text-3xl mb-4">ðŸ“Š User Dashboard</h2>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <p>Wallet Balance (ETH):</p>
                    <p id="walletBalance" class="font-bold text-lg">0.0000 ETH</p>
                </div>
                <div>
                    <p>Staking Balance (STK):</p>
                    <p id="stakingBalance" class="font-bold text-lg">0.0000 STK</p>
                </div>
                <div>
                    <p>Reward Balance (RWD):</p>
                    <p id="rewardBalance" class="font-bold text-lg">0.0000 RWD</p>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="flex justify-center space-x-8 mb-8">
            <button id="tabStake" class="tab-active p-3 rounded-lg text-lg font-semibold" onclick="showTab('stake')">Stake</button>
            <button id="tabWithdraw" class="tab-inactive p-3 rounded-lg text-lg font-semibold" onclick="showTab('withdraw')">Withdraw</button>
            <button id="tabRewards" class="tab-inactive p-3 rounded-lg text-lg font-semibold" onclick="showTab('rewards')">Rewards</button>
        </div>

        <!-- Stake Section -->
        <div id="stakeSection" class="glass p-8">
            <h2 class="text-3xl mb-4">Stake Your Tokens</h2>
            <div class="flex flex-col md:flex-row items-center">
                <input type="text" id="stakeAmount" placeholder="Amount to stake (in tokens)" 
                    class="flex-1 p-3 bg-transparent border-b border-gray-300 text-white text-xl focus:outline-none mb-4 md:mb-0">
                <button id="stakeButton" onclick="stakeTokens()" 
                    class="btn-primary text-xl ml-4">Stake Tokens</button>
                <span id="stakeSpinner" class="spinner hidden"></span>
            </div>
        </div>

        <!-- Withdraw Section -->
        <div id="withdrawSection" class="hidden glass p-8">
            <h2 class="text-3xl mb-4">Withdraw Tokens</h2>
            <div class="flex flex-col md:flex-row items-center">
                <input type="text" id="withdrawAmount" placeholder="Amount to withdraw (in tokens)" 
                    class="flex-1 p-3 bg-transparent border-b border-gray-300 text-white text-xl focus:outline-none mb-4 md:mb-0">
                <button id="withdrawButton" onclick="withdrawTokens()" 
                    class="btn-primary text-xl ml-4">Withdraw Tokens</button>
                <span id="withdrawSpinner" class="spinner hidden"></span>
            </div>
        </div>

        <!-- Rewards Section -->
        <div id="rewardsSection" class="hidden glass p-8">
            <h2 class="text-3xl mb-4">Claim Rewards</h2>
            <div class="flex flex-col md:flex-row items-center">
                <input type="text" id="claimAmount" placeholder="Amount of rewards to claim (in tokens)" 
                    class="flex-1 p-3 bg-transparent border-b border-gray-300 text-white text-xl focus:outline-none mb-4 md:mb-0">
                <button id="claimRewardsButton" onclick="claimRewards()" 
                    class="btn-primary text-xl ml-4">Claim Rewards</button>
                <span id="claimSpinner" class="spinner hidden"></span>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="text-center text-lg text-gray-300 mt-8"></div>

    </div>

    <!-- Tab Navigation Logic -->
    <script>
        function showTab(tabName) {
            const tabs = ['stake', 'withdraw', 'rewards'];
            tabs.forEach(tab => {
                document.getElementById(`${tab}Section`).classList.add('hidden');
                document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.remove('tab-active');
                document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('tab-inactive');
            });
            document.getElementById(`${tabName}Section`).classList.remove('hidden');
            document.getElementById(`tab${tabName.charAt(0).toUpperCase() + tabName.slice(1)}`).classList.add('tab-active');
        }
    </script>

</body>
</html>
