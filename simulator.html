<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center min-h-screen text-white">

    <!-- Header -->
    <header class="absolute top-8 text-center">
        <h1 class="text-6xl font-extrabold text-white drop-shadow-xl">Staking Simulator</h1>
    </header>

    <!-- Simulator Form -->
    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-lg mt-20">
        <h2 class="text-3xl mb-6 font-semibold text-center">Estimate Your Rewards</h2>

        <!-- Inputs -->
        <div class="space-y-6">
            <!-- Staking Amount -->
            <div>
                <label class="block text-lg mb-2">Staking Amount (STK)</label>
                <input id="amountInput" type="number" placeholder="Enter amount" class="input-field">
            </div>

            <!-- Staking Duration -->
            <div>
                <label class="block text-lg mb-2">Staking Duration (Days)</label>
                <input id="durationInput" type="number" placeholder="Enter duration" class="input-field">
            </div>

            <!-- APY -->
            <div>
                <label class="block text-lg mb-2">APY (%)</label>
                <input id="apyInput" type="number" placeholder="Enter APY" class="input-field">
            </div>

            <!-- Calculate Button -->
            <button id="calculateButton" class="btn-primary text-xl py-3 w-full mt-4">Calculate Rewards</button>

            <!-- Result -->
            <div id="resultSection" class="text-2xl mt-8 font-bold text-green-400 text-center">
                Estimated Rewards: 0.0000 RWD
            </div>
        </div>
    </div>

    <script src="simulator.js"></script>
</body>
</html>
